<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginStyle.css">

    <title>비밀번호 찾기</title>
</head>

<body>
    <form id="findPW-form">
        {% if user %}
        <input type="text" name="nick" class="form-control" value={{nick}}> <!-- 입력 못하게 막기 -->

        <input type="text" name="answer" class="form-control" placeholder= "질문: [ {{question}} ]">
        <button class="btn btn-lg btn-primary w-100" id="findPW" type="submit" onclick="two()">비밀번호 바꾸기</button>
    
        {% else %}
        <input type="text" name="nick" class="form-control" placeholder="사용자 닉네임">
        <button class="btn btn-lg btn-primary w-100" id="find" type="submit" onclick="one()">확인</button>

        {% endif %}
    </form>
    <!-- <script src="/js/find_ID_PW-cli.js"></script> -->
    <script>
        function one() {
            const request = document.getElementById('findPW-form');
            request.setAttribute('action', '/auth/PW_fir');
            request.setAttribute('method', 'POST');
        }

        function two() {
            const request = document.getElementById('findPW-form');
            request.setAttribute('action', '/auth/PW_sec');
            request.setAttribute('method', 'POST');
        }

    </script>
</body>

</html>

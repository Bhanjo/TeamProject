<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <title>책 등록</title>
</head>

<body>
  <div class="flex w-100">
    <!-- top -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-white" id="topNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/img/logo3.png" width="160" height="64"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-sm-end" id="navbarCollapse">
          <ul class="navbar-nav mb-2 mb-md-0">
            <li class="nav-item"><a class="nav-link p-3" href="#">관심상품</a></li>
            {% if user and user.id %}
            <li class="nav-item"><a class="nav-link p-3">안녕하세요 {{user.nick}}님</a></li>
            <li class="nav-item"><a class="nav-link p-3" href="/mypage">마이페이지</a></li>
            <li class="nav-item"><a class="nav-link p-3" href="/pages/like">관심상품</a></li>
            <li class="nav-item"><a class="nav-link p-3" href="/auth/logout">로그아웃</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link p-3" href="/login">로그인</a></li>{% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- 커뮤니티 등록 -->
    <main class="registerForm border container-sm overflow-hidden mt-0 mb-0 min-vh-100 pt-3 pb-5">
      <form id="register_book-form" class="regiRequest p-5">
        <input type="text" class="form-control p-3" id="postTitle" name="postTitle" placeholder="제목" required autofocus>

        <div class="input-group">
          <label for="book-about">게시판 내용</label>
          <textarea type="text" class="textInput form-control p-3 mb-4" id="book-about" name="postAbout" placeholder="내용" rows="10"></textarea>
        </div>

        <button class="btn btn-lg btn-primary w-100" class="btn" type="submit" onclick="one()">게시물 등록</button>
      </form>
    </main>

  </div>

  <!-- footer -->
  <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>

  <script>
    function one() {
      const request = document.getElementById('register_book-form');
      request.setAttribute('action', '/free_community/community');
      request.setAttribute('method', 'POST');
    }
  </script>
  <script src="/js/ckboxLimit.js"></script>
  <script src="/js/topNav.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/changeLine.js"></script>
</body>

</html>

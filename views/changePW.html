<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginStyle.css">

    <title>비밀번호 찾기</title>
</head>

<body>
    <div class="flex w-100">
        <!-- 상단 바 -->
        {% include "topNavbar.html" %}

        <!-- 비밀번호 변경 -->
        <main class="container-sm form-signin p-5">
            <div class="w-100 text-center mb-2">
                <a class=""><img src="/img/logo3.png" width="145px" height="58px"></a>
            </div>
            <form id="changePW-form">
                {% if user %}
                <p class="h5 text-center mb-3">{{user}}님 비밀번호 변경 해주세요.</p>
                <input type="hidden" name="email" value="{{user}}">
                <input type="password" name="newPW" class="form-control mb-0" placeholder="새로운 비밀번호">
                <input type="password" name="check_newPW" class="form-control" placeholder="비밀번호 확인">
                <button class="btn btn-lg btn-primary w-100" id="change" type="submit">확인</button>
                {% else %}
                {% endif %}
            </form>
        </main>

        <!-- footer -->
        <nav class="navbar fixed-bottom navbar-expand-md bg-dark border-1" id="footerNav"></nav>
    </div>

    <script>
        const request = document.getElementById('changePW-form');

        const signup_btn = document.getElementById('change');
        signup_btn.addEventListener('click', () => {
            request.setAttribute('action', '/auth/changePW');
            request.setAttribute('method', 'POST');
        });
    </script>
    <script src="/js/topNav.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

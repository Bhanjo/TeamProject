<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <title>로그인</title>
</head>

<body>
    <div class="container-sm">
        <!-- 상단 바 -->
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light" id="topNav">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><img src="/img/logo3.png" width="200" height="80"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-sm-end" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">고객문의</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">관심상품</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="/login">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link p-3" href="#">마이페이지</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <!-- 로그인 영역 -->
        <main class="form-signin">
            <form id="login-form">
                <div class="loginLogo">
                    <img class="" src="/img/logo3.png" width="250px" height="100px">
                    <h1 class="h3 mt-3 mb-3">Login</h1>
                </div>
                <input type="email" name="email" class="form-control" placeholder="이메일" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                <ul class="row">
                    <li class="col">
                        <a class="" href="/signup">회원가입</a>
                    </li>
                    <li class="col">
                        <a class="" href="#">아이디 찾기</a>
                    </li>
                    <li class="col">
                        <a class="" href="#">비밀번호 찾기</a>
                    </li>
                </ul>
                <button id="login" type="submit">로그인</button>
            </form>
        </main>
    </div>
    <script src="/js/login-cli.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script> 
</body>

</html>

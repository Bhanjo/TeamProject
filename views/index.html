<!doctype html>
<html lang="en">
<!-- 
  footer는 현재 fixed-bottom 이지만 구현이 완료된 후 static으로 바꿔야함
 -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">
  <title>도서로</title>
</head>

<body>
  <div class="flex w-100">
    <!-- 상단 바 -->
    {% include "topNavbar.html" %}
    
    <!-- main -->
    <main class="container-sm mt-0 mb-0 min-vh-100 pt-5">
      <!-- 검색, 메뉴이동 기능 -->
      {% include "searchBox.html" %}

      <!-- 배너 -->
      <div>
        <div class="bd-example">
          <div id="bannerList" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li data-bs-target="#bannerList" data-bs-slide-to="0" class="active"></li>
              <li data-bs-target="#bannerList" data-bs-slide-to="1"></li>
              <li data-bs-target="#bannerList" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                  xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                  <rect width="100%" height="100%" fill="#777" /><text x="50%" y="50%" fill="#555" dy=".3em">첫번째
                    슬라이드</text>
                </svg>
                <div class="carousel-caption d-none d-md-block">
                  <h2>첫번째 슬라이드</h2>
                  <p>슬라이드1입니다.</p>
                </div>
              </div>
              <div class="carousel-item">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                  xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                  <rect width="100%" height="100%" fill="#666" /><text x="50%" y="50%" fill="#444" dy=".3em">두번째
                    슬라이드</text>
                </svg>
                <div class="carousel-caption d-none d-md-block">
                  <h2>두번째 슬라이드</h2>
                  <p>슬라이드2입니다.</p>
                </div>
              </div>
              <div class="carousel-item">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                  xmlns="http://www.w3.org/2000/svg" role="img" focusable="false">
                  <rect width="100%" height="100%" fill="#555" /><text x="50%" y="50%" fill="#333" dy=".3em">세번째
                    슬라이드</text>
                </svg>
                <div class="carousel-caption d-none d-md-block">
                  <h2>세번째 슬라이드</h2>
                  <p>슬라이드3입니다.</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#bannerList" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#bannerList" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
      </div>

      <!-- 판매리스트 -->
      <div class="saleList pt-5 mt-5 border-top">
        <h1 class="h2 fw-bold">판매중인 책</h1><br>
        <form id="book-form"><a href="/pages/regi-book" class="addBook text-decoration-none btn-primary p-2">상품 등록</a>
        </form>

        <div class="d-flex flex-wrap justify-content-center mt-5">
          {% for book in books | reverse %}
          <div class="saleCard card m-sm-5 mt-4 m-2" style="max-width: 210px;"
            onclick="location.href='/book/{{book.id}}'">
            <img src="/img/{{book.img[0]}}" class="card-img-top" width="100%" height="280px">
            <div class="card-body text-center">
              <p class="postTitle card-title fw-bold mb-3">{{book.postmessage}}</p>
              <!-- <p>{{book.createdAt}}</p> -->
              <a>{{book.price}} 원</a>
              <!-- <a href="/book/{{book.id}}" class="enter btn-primary ms-5 p-2 text-decoration-none">자세히</a> -->
            </div>
          </div>
          {% endfor %}
        </div>
    </main>

    <!-- footer -->
    <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
  </div>
  <script>
    function one() {
      const request = document.getElementById('search-form');
      request.setAttribute('action', '/search{{searchWord}}');
      request.setAttribute('method', 'GET');
    }
  </script>
  <!-- <script src="/js/searchBook.js"></script> -->
  <script src="/js/topNav.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>

</body>

</html>

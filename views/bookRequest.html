<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>내 정보</title>
</head>

<body>
    <div class="flex w-100">
        <!-- top -->
        {% include "topNavbar.html" %}

        <!-- 메인페이지 -->
        <main class="myPage min-vh-100 container-sm border pt-5">
            <!-- 검색 기능 -->
            {% include "searchBox.html" %}

            <h1 class="h2 fw-bold mb-4">삽니다</h1>
            <form id="book-form" class="mb-5"><a href="/pages/registRequest"
                    class="addBook text-decoration-none btn-primary p-2">요청 등록</a></form>

            <!-- 각 게시물 -->
            {% for book in books | reverse %}
                <div class="postingList border p-5" onclick="location.href='/wannabuy/buybook/{{book.id}}'">
                    <div class="pb-3 border-bottom">
                        <div class="d-sm-flex justify-content-between align-items-center">
                            <h1 class="postingTitle h3 fw-bold">{{book.postmessage}}</h1>
                            <a>{{book.createdAt}}</a>
                        </div>
                        <p class="mt-3">{{book.usernick}}</p>
                    </div>
                    <p class="postingBody pt-3">{{book.about}}</p>
                </div>
            {% endfor %}
        </main>

        <!-- footer -->
        <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
    </div>

    <script src="/js/topNav.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<!-- 
  footer는 현재 fixed-bottom 이지만 구현이 완료된 후 static으로 바꿔야함
 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <title>도서로 - 관심상품</title>
</head>

<body>
    <div class="flex w-100">
        <!-- 상단 바 -->
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-white" id="topNav">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="/img/logo3.png" width="160" height="64"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-sm-end" id="navbarCollapse">
                    <ul class="navbar-nav mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link p-3">안녕하세요 {{user.nick}}님</a></li>
                        <li class="nav-item"><a class="nav-link p-3" href="/mypage">마이페이지</a></li>
                        <li class="nav-item"><a class="nav-link p-3" href="/auth/logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- main -->
        <main class="container-sm mt-0 mb-0 min-vh-100 border">
            <div class="p-5">
                <h1 class="h4 fw-bold">찜 목록</h1>
                {% for book in books %}
                    <div class="likeList w-100 mt-3 mb-3 border d-flex flex-wrap" onclick="location.href='/book/{{book.thisbook}}'">
                        <img src="/img/{{book.img}}" class="" width="150px" height="200px">
                        <div class="ms-4">
                            <h1 class="h2 m-1 mb-3  fw-bold">{{book.posttitle}}</h1>
                                <h4 class="h5 m-1">{{book.price}} 원</h4>
                        </div>
                    </div>
                {% endfor %}
                {% for book in free_books %}
                    <div class="likeList w-100 mt-3 mb-3 border d-flex flex-wrap" onclick="location.href='/book/{{book.thisbook}}'">
                        <img src="/img/{{book.img}}" class="" width="150px" height="200px">
                        <div class="ms-4">
                            <h1 class="h2 m-1 mb-3  fw-bold">{{book.posttitle}}</h1>
                                <h4 class="h5 m-1">무료나눔</h4>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </main>

        <!-- footer -->
        <nav class="navbar navbar-expand-md bg-dark border-1" id="footerNav"></nav>
    </div>

    <script src="/js/topNav.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
